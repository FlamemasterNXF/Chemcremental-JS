<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chem - InDev</title>
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
    <link rel="shortcut icon" type="image/jpg" href="ChemLOGO.png"/>
</head>
<body>
    <div id="currenciesHolder" class="flexBox">
        <div id="powerText" class="header" style="color: #b0b835">Power: 0.00 / 100.00 </div>
        <div id="coriumText" class="header" style="color: #68368a">Corium: 0.00<br>Boost: 1.00x</div>
    </div>
    <div id="tabHolder" class="flexBox" style="flex-direction: row; margin-top: 20px; ">
        <button id="eB" class="tabButton" style="border: 4px solid #3c9f45;">Elements</button>
        <button id="cB" class="tabButton" style="border: 4px solid #3a5b99;">Compounds</button>
        <button id="pB" class="tabButton" style="border: 4px solid #b0b835;">Power</button>
        <button id="mB" class="tabButton" style="border: 4px solid #68368a;">Melting</button>
        <button id="sB" class="tabButton" style="border: 4px solid gray;">Settings</button>
    </div>
    <div id="elementHolder" class="flexBox elementHolder">
        <div class="flexBox elementColumn" id="elementColumn1">
            <button id="Hydrogen" class="elementButton" style="border: 3px solid #adadad">
                Hydrogen Generator<br>Cost: 10 Hydrogen | Level: 0
            </button>
            <button id="Carbon" class="elementButton" style="border: 3px solid #ad4242">
                Carbon Generator<br>Cost: 10 Hydrogen | Level: 0
            </button>
            <button id="Oxygen" class="elementButton" style="border: 3px solid #ae8042">
                Oxygen Generator<br>Cost: 10 Hydrogen | Level: 0
            </button>
            <button id="Fluorine" class="elementButton" style="border: 3px solid #abaf42">
                Fluorine Generator<br>Cost: 10 Hydrogen | Level: 0
            </button>
        </div>
        <div class="flexBox elementColumn" id="elementColumn2">
            <button id="Sulfur" class="elementButton" style="border: 3px solid #62af41">
                Sulfur Generator<br>Cost: 10 Hydrogen | Level: 0
            </button>
            <button id="Chlorine" class="elementButton" style="border: 3px solid #4182af">
                Chlorine Generator<br>Cost: 10 Hydrogen | Level: 0
            </button>
            <button id="Iron" class="elementButton" style="border: 3px solid #9541af">
                Iron Generator<br>Cost: 10 Hydrogen | Level: 0
            </button>
            <button id="Lead" class="elementButton" style="border: 3px solid #b04192">
                Lead Generator<br>Cost: 10 Hydrogen | Level: 0
            </button>
        </div>
    </div>
    
</body>
<script src="JS/Internal/BreakEternity.js"></script>
<script src="JS/Internal/Formatting.js"></script>
<script src="JS/Data.js"></script>
<script src="JS/Update.js"></script>
<script src="JS/main.js"></script>
</html>
