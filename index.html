<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chem - InDev</title>
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
    <link rel="shortcut icon" type="image/jpg" href="ChemLOGO.png"/>
</head>
<body>
    <div id="currenciesHolder" class="flexBox">
        <div id="powerText" class="header" style="color: #b0b835">Power: 0.00 / 100.00 </div>
        <div id="coriumText" class="header" style="color: #68368a">Corium: 0.00<br>Boost: 1.00x</div>
    </div>
    <div id="tabHolder" class="flexBox" style="flex-direction: row; margin-top: 20px; ">
        <button id="eB" class="tabButton" onclick="switchTab(1)" style="border: 4px solid #3c9f45;">Elements</button>
        <button id="cB" class="tabButton" onclick="switchTab(2)" style="border: 4px solid #3a5b99;">Compounds</button>
        <button id="pB" class="tabButton" onclick="switchTab(3)" style="border: 4px solid #b0b835;">Power</button>
        <button id="mB" class="tabButton" onclick="switchTab(4)" style="border: 4px solid #68368a;">Melting</button>
        <button id="2B" class="tabButton" style="border: 4px solid gray;">N/A</button>
        <button id="sB" class="tabButton" onclick="switchTab(0)" style="border: 4px solid gray;">Settings</button>
    </div>
    <div id="elementHolder" class="flexBox holder">
        <button onclick="toggleBuyAmount(0)" id="bA0" class="buyAmount">Buy Amount: 1</button>
        <div class="flexBox elementColumn" id="elementColumn1">
            <button id="Hydrogen" class="elementButton" onclick="purchaseElement(0)" style="border: 3px solid #adadad">
                Hydrogen Generator<br>Cost: 10 Hydrogen | Level: 0
            </button>
            <button id="Carbon" class="elementButton" onclick="purchaseElement(1)" style="border: 3px solid #ad4242">
                Carbon Generator<br>Cost: 10 Hydrogen | Level: 0
            </button>
            <button id="Oxygen" class="elementButton" onclick="purchaseElement(2)" style="border: 3px solid #ae8042">
                Oxygen Generator<br>Cost: 10 Hydrogen | Level: 0
            </button>
            <button id="Fluorine" class="elementButton" onclick="purchaseElement(3)" style="border: 3px solid #abaf42">
                Fluorine Generator<br>Cost: 10 Hydrogen | Level: 0
            </button>
        </div>
        <div class="flexBox elementColumn" id="elementColumn2">
            <button id="Sulfur" class="elementButton" onclick="purchaseElement(4)" style="border: 3px solid #62af41">
                Sulfur Generator<br>Cost: 10 Hydrogen | Level: 0
            </button>
            <button id="Chlorine" class="elementButton" onclick="purchaseElement(5)" style="border: 3px solid #4182af">
                Chlorine Generator<br>Cost: 10 Hydrogen | Level: 0
            </button>
            <button id="Iron" class="elementButton" onclick="purchaseElement(6)" style="border: 3px solid #9541af">
                Iron Generator<br>Cost: 10 Hydrogen | Level: 0
            </button>
            <button id="Lead" class="elementButton" onclick="purchaseElement(7)" style="border: 3px solid #b04192">
                Lead Generator<br>Cost: 10 Hydrogen | Level: 0
            </button>
        </div>
    </div>
    <div id="compoundHolder" class="flexBox holder">
        <button onclick="toggleBuyAmount(1)" id="bA1" class="buyAmount">Buy Amount: 1</button>
        <div id="compoundButtonHolder" class="flexBox" style="display: flex; flex-direction: column;">
            <button id="Propane" onclick="buyCompound(0)" class="compoundButton compound" style="border: 4px solid #3a5b99; font-size: 15px;">
                Propane<br>Cost: C<sub>3</sub>H<sub>8</sub><br>Total:0.00<br>Boost: 0.00x<br>Used for fuel
            </button>
        </div>
        <div id="compoundButtonHolder" onclick="buyCompound(1)" class="flexBox" style="display: flex; flex-direction: column;">
            <button id="Water" class="compoundButton compound" style="border: 4px solid #3a5b99; font-size: 15px;">
                Propane<br>Cost: C<sub>3</sub>H<sub>8</sub><br>Total:0.00<br>Boost: 0.00x<br>Used for fuel
            </button>
        </div>
        <div id="compoundButtonHolder" onclick="buyCompound(2)" class="flexBox" style="display: flex; flex-direction: column;">
            <button id="Sulfuric Acid" class="compoundButton compound" style="border: 4px solid #3a5b99; font-size: 15px;">
                Propane<br>Cost: C<sub>3</sub>H<sub>8</sub><br>Total:0.00<br>Boost: 0.00x<br>Used for fuel
            </button>
        </div>
        <div id="compoundButtonHolder" onclick="buyCompound(3)" class="flexBox" style="display: flex; flex-direction: column;">
            <button id="Steel" class="compoundButton compound" style="border: 4px solid #3a5b99; font-size: 15px;">
                Propane<br>Cost: C<sub>3</sub>H<sub>8</sub><br>Total:0.00<br>Boost: 0.00x<br>Used for fuel
            </button>
        </div>
        <div id="compoundButtonHolder" onclick="buyCompound(4)" class="flexBox" style="display: flex; flex-direction: column;">
            <button id="Chlorine Trifluoride" class="compoundButton compound" style="border: 4px solid #3a5b99; font-size: 15px;">
                Propane<br>Cost: C<sub>3</sub>H<sub>8</sub><br>Total:0.00<br>Boost: 0.00x<br>Used for fuel
            </button>
        </div>
        
    </div>
    <div id="powerHolder" class="flexBox holder">
        <button id="generator" onclick="generatePower()" class="power" style="margin-top: 40px; border: 5px solid #b0b835; margin-right: 50px; height: 30em; font-size: 15px;">Generate Power<br>Requires 3 Propane & 1 Water<br>+0.00 Power</button>
        <div style="display:flex; flex-direction: column;">
            <div style="display: flex; flex-direction: row; margin-left: 50px; margin-top: 40px;">
                <button class="power powerUp" style="border: 5px solid #b0b835; ">Super Charge<br>Increase atom production by 2x<br>Cost: 5.00 Power<br>Level: 0.00</button>
                <button class="power" style="border: 5px solid #b0b835; ">Buy Max</button>
            </div>
            <div style="display: flex; flex-direction: row; margin-left: 50px; margin-top: 40px;">
                <button class="power powerUp" style="border: 5px solid #b0b835; ">Battery<br>Increase power capacity by 10<br>Cost: 5 Sulfuric Acid<br>Level: 0.00</button>
                <button class="power" style="border: 5px solid #b0b835; ">Buy Max</button>
            </div>
            <div style="display: flex; flex-direction: row; margin-left: 50px; margin-top: 40px;">
                <button class="power powerUp" style="border: 5px solid #b0b835; ">Heat Shields<br>Increase power production by 0.1x<br>Cost: 5 Lead Gens<br>Level: 0.00</button>
                <button class="power" style="border: 5px solid #b0b835; ">Buy Max</button>
            </div>
        </div>
        
    </div>
    
</body>
<script src="JS/Internal/BreakEternity.js"></script>
<script src="JS/Internal/Formatting.js"></script>
<script src="JS/Data.js"></script>
<script src="JS/Update.js"></script>
<script src="JS/main.js"></script>
<script src="JS/Elements.js"></script>
<script src="JS/Compounds.js"></script>
<script src="JS/Power.js"></script>
</html>
